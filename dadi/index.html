<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il gioco dei dadi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="d-flex justify-content-center">
        <div class="d-flex flex-column">
            <h1 class="align-self-center my-3">
                Il gioco dei dadi
            </h1>
            <div>
                <p>
                    Per giocare contro il computer al gioco dei dadi clicca il pulsante qui sotto :
                    
                </p>
            </div>
            <div class="d-flex flex-column align-items-center">
                <div class="mb-3">
                    <i class="fa-solid fa-arrow-down"></i>
                </div>
                <div>
                    <button id="button">cliccami</button>
                </div>
            </div>
            <div>
                <div>
                    Il tuo risultato è:
                </div>
                <p id="p-result" class="fw-bold fs-2"></p>
            </div>
            <div >
                <div>
                    Il risultato del computer è:
                </div>
                <p id="cpu-result" class="fw-bold fs-2"></p>
            </div>
            <div class="d-flex justify-content-center">
                <div id="risultatofinale" class="fw-bold fs-1"></div>
            </div>
        </div>
        
    </main>
    
    <script src="script.js"></script>
</body>
</html>
